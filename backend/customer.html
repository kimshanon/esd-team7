<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Interface</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; }
        .message-container { border: 1px solid #ddd; padding: 10px; height: 300px; overflow-y: auto; }
        button { padding: 10px 15px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Customer Interface</h1>
    <div>
        <label for="order-id">Order ID:</label>
        <input type="text" id="order-id" placeholder="Enter order ID">
        <button id="send-order">Send Order</button>
    </div>
    <hr>
    <div id="status">Disconnected</div>
    <button id="connect">Connect</button>
    <button id="disconnect">Disconnect</button>
    <hr>
    <h2>Messages</h2>
    <div class="message-container" id="messages"></div>
    <script>
        let socket = null;
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        const connectBtn = document.getElementById('connect');
        const disconnectBtn = document.getElementById('disconnect');
        const sendOrderBtn = document.getElementById('send-order');
        const orderIdInput = document.getElementById('order-id');

        function addMessage(msg) {
            const p = document.createElement('p');
            p.textContent = msg;
            messagesDiv.appendChild(p);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        connectBtn.addEventListener('click', () => {
            if (socket) {
                addMessage('Already connected.');
                return;
            }
            socket = io('http://localhost:5005');
            socket.on('connect', () => {
                statusDiv.textContent = 'Connected';
                addMessage('Connected to WebSocket server.');
            });
            socket.on('disconnect', () => {
                statusDiv.textContent = 'Disconnected';
                addMessage('Disconnected from server.');
                socket = null;
            });
            socket.on('picker_update', data => {
                addMessage('Picker update: ' + JSON.stringify(data));
            });
        });

        disconnectBtn.addEventListener('click', () => {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
        });

        sendOrderBtn.addEventListener('click', () => {
            const orderId = orderIdInput.value.trim();
            if (!orderId) {
                alert('Please enter an Order ID');
                return;
            }
            fetch('http://localhost:5005/assign_order', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ order_id: orderId })
            })
            .then(response => response.json())
            .then(data => addMessage('Order Response: ' + JSON.stringify(data)))
            .catch(err => addMessage('Error: ' + err.message));
        });
    </script>
</body>
</html>
