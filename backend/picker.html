<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Picker Interface</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #messages {
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
        }

        button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Picker Interface</h1>
    <div>
        <label>Picker ID:
            <input type="text" id="picker-id" placeholder="Enter your picker ID">
        </label>
    </div>
    <div>
        <label>Order ID:
            <input type="text" id="order-id" placeholder="Enter order ID to accept">
        </label>
        <button id="accept-order">Accept Order</button>
    </div>
    <hr>
    <h2>Connection</h2>
    <button id="connect">Connect</button>
    <button id="disconnect">Disconnect</button>
    <div id="status">Disconnected</div>
    <hr>
    <h2>Messages</h2>
    <div id="messages"></div>
    <script>
        let socket = null;
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        const connectBtn = document.getElementById('connect');
        const disconnectBtn = document.getElementById('disconnect');
        const acceptOrderBtn = document.getElementById('accept-order');
        const pickerIdInput = document.getElementById('picker-id');
        const orderIdInput = document.getElementById('order-id');

        function addMessage(text) {
            const p = document.createElement('p');
            p.textContent = text;
            messagesDiv.appendChild(p);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        connectBtn.addEventListener('click', () => {
            if (socket) {
                addMessage("Already connected.");
                return;
            }
            socket = io('http://localhost:5005');
            socket.on('connect', () => {
                statusDiv.textContent = "Connected";
                addMessage("Connected to WebSocket server.");
            });
            socket.on('disconnect', () => {
                statusDiv.textContent = "Disconnected";
                addMessage("Disconnected from server.");
                socket = null;
            });
            socket.on('order_waiting', data => {
                addMessage("New Order Received: " + JSON.stringify(data));
            });
            socket.on('picker_update', data => {
                addMessage("Order accepted update: " + JSON.stringify(data));
            });
            // Optionally, listen for other events here.
        });

        disconnectBtn.addEventListener('click', () => {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
        });

        acceptOrderBtn.addEventListener('click', () => {
            const orderId = orderIdInput.value.trim();
            const pickerId = pickerIdInput.value.trim();
            if (!orderId || !pickerId) {
                alert("Please enter both order ID and picker ID.");
                return;
            }
            fetch('http://localhost:5005/picker_accept', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ order_id: orderId, picker_id: pickerId })
            })
                .then(response => response.json())
                .then(data => addMessage("Acceptance response: " + JSON.stringify(data)))
                .catch(err => addMessage("Error: " + err.message));
        });
    </script>
</body>

</html>
