services:
  customer-service:
    build:
      context: .
      dockerfile: ./atomic/Dockerfile.customer
    ports:
      - "5000:5000"
    env_file:
      - .env.docker
    volumes:
      - ./firebase-adminsdk.json:/app/firebase-adminsdk.json
    networks:
      - esd-net
      
  picker-service:
    build:
      context: .
      dockerfile: ./atomic/Dockerfile.picker
    ports:
      - "5001:5001"
    env_file:
      - .env.docker
    volumes:
      - ./firebase-adminsdk.json:/app/firebase-adminsdk.json
    networks:
      - esd-net

  stall-service:
    build:
      context: .
      dockerfile: ./atomic/Dockerfile.stall
    ports:
      - "5002:5002"
    env_file:
      - .env.docker
    volumes:
      - ./firebase-adminsdk.json:/app/firebase-adminsdk.json
    networks:
      - esd-net
      
  order-service:
    build:
      context: .
      dockerfile: ./atomic/Dockerfile.order
    ports:
      - "5003:5003"
    env_file:
      - .env.docker
    volumes:
      - ./firebase-adminsdk.json:/app/firebase-adminsdk.json
    networks:
      - esd-net
      
  payment-service:
    build:
      context: .
      dockerfile: ./atomic/Dockerfile.payment
    ports:
      - "5004:5004"  # You can change the port as needed
    env_file:
      - .env.docker
    volumes:
      - ./firebase-adminsdk.json:/app/firebase-adminsdk.json
    networks:
      - esd-net

  calc-payment-service:
    build:
      context: .
      dockerfile: ./composite/Dockerfile.calc_payment
    ports:
      - "5009:5009"  # You can change the port as needed
    env_file:
      - .env.docker
    volumes:
      - ./firebase-adminsdk.json:/app/firebase-adminsdk.json
    networks:
      - esd-net

  # Add RabbitMQ for messaging between services
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - esd-net
  
  # Add order_service composite service
  assign-picker-service:
    build:
      context: .
      dockerfile: ./composite/Dockerfile.assign_picker
    ports:
      - "5005:5005"
    env_file:
      - .env.docker
    depends_on:
      - rabbitmq
      - order-service
      - picker-service
    networks:
      - esd-net
  
  # Add updatelocation composite service
  update-location-service:
    build:
      context: .
      dockerfile: ./composite/Dockerfile.update_location
    ports:
      - "5006:5006"
    env_file:
      - .env.docker
    volumes:
      - ./firebase-adminsdk.json:/app/firebase-adminsdk.json
    depends_on:
      - rabbitmq
    networks:
      - esd-net

networks:
  esd-net:
    driver: bridge
    # external: true
